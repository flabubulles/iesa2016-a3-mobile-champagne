<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/my-app.css">
    <title>Champagne - Fran&ccedil;ais</title>
</head>
<body>
 <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block menu">
        <ul>
            <li>
                <a href="contact.html">Contact</a>
            </li>
            <li>
                <a href="geolocalisation.html">Géolocalisation</a>
            </li>
            <li>
                <a href="create.html">Créer un cocktail</a>
            </li>
        </ul>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding bar">
                <img src="img/logo_2.png">
            </div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>

        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
                <div class="img-parcourir">
                    <a  class="lien-cocktail" href="create.html"> Creer mon cocktail
                    </a>
                        <img src="img/create.jpg">
                </div>
                <div class="img-parcourir">
                    <a  class="lien-cocktail" href="#"> Mes cocktails
                    </a>
                        <img src="img/create.jpg">
                </div>
                <div class="app">
                    <div id="deviceready" class="blink">
                        <p class="event listening">Connexion &agrave; l'appareil</p>
                        <p class="event received">L'appareil est pr&ecirc;t</p>
                        <input id="find" type="text" label="contact_name">
                        <button id="findButton" type="button" for="contact_name">Rechercher</button>
                        <button id="camera" type="button">Appareil</button>
                        <button id="findPhotoAlbum">Album</button>
                        <button id="getPosition">Localisation</button>
                        <img style="display:none;width:100px;height:100px;" id="imgCamera" src="" />
                        <div id="name" type="text"></div>
                        <p id="boussole"> </p>
                        <button id="checkLanguage">Click for language</button>
                        <button onclick="window.plugins.socialsharing.share('Message, image and link', null, 'https://www.google.nl/images/srpr/logo4w.png', 'http://www.x-services.nl')">Partager</button>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
